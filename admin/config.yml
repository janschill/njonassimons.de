backend:
  name: github
  repo: janschill/njonassimons.de
  branch: main
  base_url: https://sveltia-cms-auth.janschill.workers.dev

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "projects"
    label: "Projekte"
    folder: "_projects"
    create: true
    slug: "{{slug}}"
    sortable_fields: ["order", "title"]
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "project" }
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Untertitel", name: "subtitle", widget: "string", required: false }
      - { label: "Vorschaubild", name: "thumbnail", widget: "image" }
      - { label: "Reihenfolge", name: "order", widget: "number", default: 0 }
      - label: "Medien"
        name: "media"
        widget: "list"
        required: false
        fields:
          - { label: "Typ", name: "type", widget: "select", options: ["image", "video"] }
          - { label: "Bild", name: "src", widget: "image", required: false }
          - { label: "Alt-Text", name: "alt", widget: "string", required: false }
          - { label: "Plattform", name: "platform", widget: "select", options: ["youtube", "vimeo"], required: false }
          - { label: "Video-ID", name: "id", widget: "string", required: false }
          - { label: "Format", name: "format", widget: "select", options: ["landscape", "vertical"], default: "landscape", required: false }
      - { label: "Text", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Seiten"
    files:
      - name: "kontakt"
        label: "Kontakt"
        file: "_pages/kontakt.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "kontakt" }
          - { label: "Titel", name: "title", widget: "hidden", default: "Kontakt" }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: "/kontakt/" }
          - { label: "Foto", name: "photo", widget: "image" }
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Rolle", name: "role", widget: "string" }
          - { label: "Straße", name: "street", widget: "string" }
          - { label: "Stadt", name: "city", widget: "string" }
          - { label: "E-Mail", name: "email", widget: "string" }
          - { label: "Zusätzlicher Text", name: "body", widget: "markdown", required: false }
