---
layout: default
title: Niels-Jonas Simons
---
{% assign projects = site.projects | sort: "order" %}
{% if projects.size > 0 %}
<ul class="card-container">
  {% for project in projects %}
  <li class="card card--fade">
    <a class="card__link" href="{{ project.url | relative_url }}">
      <figure class="card__figure">
        {% assign thumb_path = project.thumbnail | replace: '.jpg', '.webp' | replace: '.jpeg', '.webp' | replace: '.png', '.webp' | replace: '/assets/images/', '/assets/webp/thumbs/' %}
        <img class="card__image" src="{{ thumb_path | relative_url }}" alt="{{ project.title }}" loading="lazy" decoding="async" onerror="this.onerror=null;this.src='{{ project.thumbnail | relative_url }}'">
        <figcaption class="card__figcaption">
          <h3 class="card__title">{{ project.title }}</h3>
          {% if project.subtitle %}
          <p class="card__category">{{ project.subtitle }}</p>
          {% endif %}
        </figcaption>
      </figure>
    </a>
  </li>
  {% endfor %}
</ul>
{% else %}
<div>Keine Projekte</div>
{% endif %}
