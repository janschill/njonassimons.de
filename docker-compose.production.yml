---
version: "3.9"

services:
  db:
    image: postgres:14
    restart: always
    env_file:
      - .env
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    image: ghcr.io/janschill/njonassimons.de:latest
    restart: always
    env_file:
      - .env
    volumes:
      - ./tmp/app/storage:/app/storage
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
    depends_on:
      - db
