<section class="section">
    {{ grid }}

    {{ if video | is_empty }}
    <div class="grid grid--{{ image | length }}">
        {{ image }}
        <img class="card__image card__image--lazy" data-srcwebp="{{ url }}" data-src="{{ url }}" src="{{ url }}"
            alt="{{ alt }}">
        {{ /image }}
    </div>

    {{ else }}
    {{ video | dump }}
    {{ partial:projects/video }}
    {{ /video }}

    {{ /if }}
    {{ /grid }}

    {{ content }}
    <article class="article article--description">
        <p>{{ taxonomy_terms }}{{ title }}{{ if !last }} | {{ /if }}{{ /taxonomy_terms }}</p>
    </article>
</section>
