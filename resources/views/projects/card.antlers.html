<li class="card card--fade">
    <a class="card__link" href="{{ slug }}">
        <figure class="card__figure">
            <img class="card__image" src="{{ project_image }}" alt="{{ alt }}" loading=lazy>
            <figcaption class="card__figcaption">
                <h3 class="card__title">{{ title }}</h3>
                <p class="card__category">{{ subtitle }}</p>
            </figcaption>
        </figure>
    </a>
</li>
