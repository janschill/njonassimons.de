title: Article
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
  -
    handle: article
    field:
      always_show_set_button: false
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: false
      toolbar_mode: fixed
      link_noopener: true
      link_noreferrer: true
      target_blank: true
      reading_time: false
      fullscreen: true
      allow_source: true
      display: Article
      type: bard
      icon: bard
      listable: hidden
      sets:
        figure:
          display: Figure
          fields:
            -
              import: figure
