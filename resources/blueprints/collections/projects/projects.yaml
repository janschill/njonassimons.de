title: Project
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: subtitle
        field:
          input_type: text
          antlers: false
          display: Subtitle
          type: text
          icon: text
          listable: hidden
      -
        handle: project_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Project image'
          type: assets
          icon: assets
          instructions: 'Das Projektbild wird in der Listenansicht als Quadrat angezeigt.'
          listable: hidden
          validate:
            - required
      -
        handle: grid
        field:
          fields:
            -
              handle: image
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                max_files: 5
                display: Image
                type: assets
                icon: assets
                listable: hidden
            -
              handle: video
              field:
                fields:
                  -
                    handle: platform
                    field:
                      options:
                        vimeo: Vimeo
                        youtube: YouTube
                      multiple: false
                      clearable: false
                      searchable: true
                      taggable: false
                      push_tags: false
                      cast_booleans: false
                      display: Platform
                      type: select
                      icon: select
                      listable: hidden
                      validate:
                        - required
                  -
                    handle: id
                    field:
                      input_type: text
                      antlers: false
                      display: ID
                      type: text
                      icon: text
                      listable: hidden
                      validate:
                        - required
                  -
                    handle: playlist
                    field:
                      input_type: text
                      antlers: false
                      display: Playlist
                      type: text
                      icon: text
                      listable: hidden
                mode: table
                max_rows: 1
                add_row: 'Add Video'
                reorderable: true
                display: Video
                type: grid
                icon: grid
                listable: hidden
          mode: table
          add_row: 'Add Row'
          reorderable: true
          display: Grid
          type: grid
          icon: grid
          listable: hidden
      -
        handle: taxonomy_terms
        field:
          mode: default
          display: 'Taxonomy Terms'
          type: terms
          icon: taxonomy
          instructions: 'Werden als Kategorie am Ende des Eintrags angezeigt.'
          listable: hidden
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
      -
        handle: parent
        field:
          type: entries
          collections:
            - projects
          max_items: 1
          listable: false
          localizable: true
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
