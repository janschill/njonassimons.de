---
layout: default
title: Blog
permalink: /blog/
---
{% if site.posts.size > 0 %}
<ul class="card-container">
  {% for post in site.posts %}
  <li class="card card--fade">
    <a class="card__link" href="{{ post.url }}">
      <figure class="card__figure">
        {% if post.image %}
        <img class="card__image" src="{{ post.image }}" alt="{{ post.title }}" loading="lazy">
        {% else %}
        <div class="card__image" style="background-color: var(--color-primary);"></div>
        {% endif %}
        <figcaption class="card__figcaption">
          <h3 class="card__title">{{ post.title }}</h3>
          <p class="card__category">{{ post.date | date: "%d.%m.%Y" }}</p>
        </figcaption>
      </figure>
    </a>
  </li>
  {% endfor %}
</ul>
{% else %}
<div>Keine Blogeintr√§ge</div>
{% endif %}
